sudo: false
dist: trusty
language: rust

cache:
  directories:
    - $HOME/.cargo

rust:
  - nightly

notifications:
  email: false

env:
  global:
  - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

before_script:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview

script:
  - cargo fmt -- --check
  - cargo clippy --verbose --all-features
  - cargo build --verbose --all-features
  - cargo test --verbose --all-features
  - cargo test --doc --verbose --all-features


after_success: |
  wget -O kcov.tar.gz https://rschmidmeister.nyc3.digitaloceanspaces.com/binaries/kcov/kcov-x86_64-gnu-linux.tar.gz &&
  mkdir kcov &&
  tar -xzf kcov.tar.gz -C ./kcov &&
  for file in target/debug/squid_*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
